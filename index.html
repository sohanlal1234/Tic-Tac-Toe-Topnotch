<!doctype html>
<html>
	<header>
		<meta charset="UTF-8">
		<title>Tic Tac Toe Topnotch</title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/bundle.js"></script>
	</header>

	<body>
		<div class="wrapper">
			<table class="board">
				<tbody>
					<tr>
						<td class="tile" id="tile0"></td>
						<td class="tile" id="tile1"></td>
						<td class="tile" id="tile2"></td>
					</tr>
					<tr>
						<td class="tile" id="tile3"></td>
						<td class="tile" id="tile4"></td>
						<td class="tile" id="tile5"></td>
					</tr>
					<tr>
						<td class="tile" id="tile6"></td>
						<td class="tile" id="tile7"></td>
						<td class="tile" id="tile8"></td>
					</tr>
				</tbody>
			</table>
			<table class="buttons">
				<tbody>
					<tr>
						<td class="tile" id="new-game">New Game</td>

						<td class="tile" id="game-info">
							<span id="turn-or-win"></span>

							<hr class="separator">

							<form><input type="checkbox" id="cpu-checkbox" checked>Computer</form>
						</td>

						<td class="tile" id="win-counts">
							<table class="win-table">
								<tbody>
									<tr>
										<td class="win-table-label">X</td>
										<td  id="x-count">0</td>
									</tr>
									<tr>
										<td class="win-table-label">O</td>
										<td  id="o-count">0</td>
									</tr>
									<tr>
										<td class="win-table-label">Ties</td>
										<td id="t-count">0</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="bottom-text" id="bottom-text">
				<h1 class="game-title">Tic Tac Toe Topnotch</h1>
				<h3>Author: <a href="https://github.com/Costava" target="_blank">Costava</a></h3>
				<h3><a href="https://github.com/Costava/Tic-Tac-Toe-Topnotch" target="_blank">View on Github</a></h3>
			</div>
		</div><!-- end of wrapper div -->
	</body>
</html>
